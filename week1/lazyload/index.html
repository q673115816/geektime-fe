<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        img {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="grid">
            <div v-for="item in list">
                <img :src="item" loading="lazy" alt="">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    message: 'hello wrold',
                    list: Array.from({length: 100}, () => `https://source.unsplash.com/random?stamp=${Math.random()}`)
                }
            }
        }).mount('#root')
    </script>
</body>

</html>
